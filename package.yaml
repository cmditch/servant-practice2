name:                servant-practice2
version:             0.1.0.0
github:              cmditch/servant-practice2
license:             BSD3
author:              Coury Ditch
maintainer:          nospam@nospam.no
copyright:           I dunno yet

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/cmditch/servant-practice2#readme>

dependencies:
- base >= 4.10 && < 10
- rio >= 0.1.1.0
- lens
- aeson
- wai
- warp
- http-types
- servant
- servant-server
- servant-swagger
- swagger2
- persistent
- persistent-postgresql
- persistent-sqlite
- persistent-template
- monad-logger
- fast-logger
- etc
- file-embed

ghc-options:
- -Wall
- -Wcompat
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wredundant-constraints

library:
  source-dirs: src

default-extensions:
- AutoDeriveTypeable
- BangPatterns
- BinaryLiterals
- ConstraintKinds
- DataKinds
- DefaultSignatures
- DeriveDataTypeable
- DeriveFoldable
- DeriveFunctor
- DeriveGeneric
- DeriveTraversable
- DoAndIfThenElse
- EmptyDataDecls
- ExistentialQuantification
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
- GeneralizedNewtypeDeriving
- InstanceSigs
- KindSignatures
- LambdaCase
- MonadFailDesugaring
- MultiParamTypeClasses
- MultiWayIf
- NamedFieldPuns
- NoImplicitPrelude
- OverloadedStrings
- PartialTypeSignatures
- PatternGuards
- PolyKinds
- RankNTypes
- RecordWildCards
- ScopedTypeVariables
- StandaloneDeriving
- TupleSections
- TypeFamilies
- TypeSynonymInstances
- ViewPatterns

executables:
  servant-practice2-exe:
    main:                Main.hs
    source-dirs:         app
    dependencies:
    - servant-practice2
    - optparse-simple

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

tests:
  servant-practice2-test:
    main:                Spec.hs
    source-dirs:         test
    dependencies:
    - servant-practice2
    - hspec

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
